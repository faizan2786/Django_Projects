{%extends "flights/layout.html"%}

{%block body%}
    <h1> Flights </h1>
    <ul>
        {% for flight in flights%}
            <li> <a href = "{% url 'flights:flight' flight.id %}"> Flight {{flight.id}} </a> - from {{flight.origin}} to {{flight.destination}}</li> 
            {% comment %} redirect to corresponding 'flight' page using 'flight id' parameter {% endcomment %}
        {% endfor %}
    </ul>
{% endblock %}
