{% extends 'layout.html' %}

{% block body %}
<h1> Add New Task: </h1>
<br />
<form action="{% url 'todo:add' %}" method ='post'>

    {% csrf_token %}
    {{form}}    <!-- uses django provided "form" parameter of NewForm object -->
    <input type="submit" value="Submit Task" />
</form>
<br />
<a href="{% url 'todo:index' %}"> View Tasks </a> 
{% endblock %}
