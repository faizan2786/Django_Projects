{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}

    <h3> Search results for '{{query}}' </h3>
    <ul>
        {% for e in entries %}
            <li> <a href="{% url 'wiki' e %}"> {{e}} </a> </li> 
        {% endfor %}
    </ul>

{% endblock %}
